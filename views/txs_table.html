
<div class="table-container">
  <table class="table">
    <thead>
      <tr>
        <th>target</th>
        <th>hash</th>
        <th>magic number</th>
        <th>txid</th>
      </tr>
    </thead>
    <tbody>
      {{#txs}}
        <tr>
          <td style="white-space: nowrap">
            <a class="mono" href="/{{target}}">{{ display_target }}</a>
            {{#emoji}}<a href="/{{target}}" style="text-decoration: none"><small>{{emoji}}</small></a>{{/emoji}}
          </td>
          <td><a class="mono" href="/{{hash}}">{{ hash }}</a></td>
          <td>
              {{#mined_number}}
                <a class="mono highlighted" href="/{{magicnumber}}">{{ magicnumber }}</a>
              {{/mined_number}}
              {{^mined_number}}
                pending...
              {{/mined_number}}
            </td>
          <td><a class="mono" href="/{{txid}}">{{ txid }}</a></td>
        </tr>
      {{/txs}}
    </tbody>
  </table>
</div>
